    <div class="contact-info">
      <h2>Get in touch</h2>
      <p>contact</p>
      <p>hi@householdrecipes.com</p>
    </div>
    <form class="contact-form" autocomplete="off">
      <input type="text" id="name" placeholder="name" autocomplete="off">
      <input type="email" id="email" placeholder="email address" autocomplete="off">
      <textarea name="message" id="message" cols="30" rows="4" placeholder="message"></textarea>
      <button type="submit" class="contact-btn"><span>Send</span></button>
    </form>
  </main>

  <div class="footer">

      <li><a href="https://www.pinterest.com"><img src="img/pinterest.svg" alt="pinterest-icon"></a></li>
